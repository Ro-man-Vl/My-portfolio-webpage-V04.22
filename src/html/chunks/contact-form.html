
    <form class="form__body" id="form" action="#">

        <div class="form__item">
            <input class="form__input" type="text" name="name" placeholder="Your Name" required>
        </div>

        <div class="form__item">
            <input class="form__input" type="email" name="email" placeholder="A valid email address" required>
        </div>

        </div>

        </div>

    </form>
